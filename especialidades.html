<!DOCTYPE html>
<html lang="es" data-bs-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Especialidades - Cl√≠nica La Concordia</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="estilos/estilos.css" />

  <style>
    main { padding-top: 120px; }
    .card {
      border: 1px solid #c3e9eb;
      border-radius: 8px;
      padding: 22px;
      width: 300px;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.08);
      position: relative;
      text-align: center;
      background: #fff;
    }
    .icons {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 8px;
    }
    .icon-btn {
      width: 34px;
      height: 34px;
      display: inline-grid;
      place-items: center;
      border-radius: 6px;
      border: 1px solid rgba(10, 100, 110, 0.12);
      background: transparent;
      cursor: pointer;
    }
    .icon-btn:hover { background: rgba(10, 100, 110, 0.06); }
    .modal-backdrop-custom {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.4);
      z-index: 1055;
    }
    .modal-custom {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 420px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }
    
    .modal-header-bg {
      background: transparent;
      padding-top: 0;
      padding-bottom: 5px;
      margin-top: -10px;
      text-align: center;
    }

    .modal-title-text {
      color: #000;
      font-weight: bold;
      font-size: 1.3rem;
      margin: 0;
      position: relative;
      display: inline-block;
      text-align: center;
    }

    .modal-header-bg::after {
      content: "";
      display: block;
      justify-items: center;
      width: 100%;
      height: 3px;
      background-color: #32a7ca;
      border-radius: 2px;
      margin: 10px auto 0 auto;
    }    
  </style>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="/index.html">
          <img src="img/logo_blanco_nav.png" alt="Cl√≠nica La Concordia" height="40" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <button id="tema" class="btn btn-outline-light ms-3"></button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="filete-azul"></div>
  </header>

  <main class="container text-center">
    <h2 class="mb-4">Especialidades M√©dicas</h2>
    <p class="lead mb-4">Gestione, edite o agregue las especialidades disponibles en la cl√≠nica.</p>

  <div class="mb-4 d-flex justify-content-center align-items-center gap-3">
    <button id="btn-add" class="btn btn-info text-white">
      ‚ûï Agregar nueva especialidada
    </button>
    <a href="administracion.html" class="btn btn-secondary text-white">
      Volver al men√∫
    </a>
  </div>

    <div id="cards" class="d-flex flex-wrap justify-content-center gap-3"></div>
    <div id="empty" class="text-muted mt-3" style="display:none;">
      No hay registros en <code>localStorage.especialidades</code>
    </div>
  </main>

  <div id="modal" class="modal-backdrop-custom" aria-hidden="true">
    <div class="modal-custom" role="dialog" aria-modal="true">
        <div class="modal-header-bg">
            <h4 id="modal-title" class="modal-title-text">Editar especialidad</h4>
        </div>

      <label class="form-label mt-2">Nombre</label>
      <input id="input-nombre" type="text" class="form-control" />

      <label class="form-label mt-3">Descripci√≥n (opcional)</label>
      <textarea id="input-descripcion" class="form-control" rows="2"></textarea>

      <div class="mt-3 text-end">
        <button id="cancel" class="btn btn-secondary me-2">Cancelar</button>
        <button id="save" class="btn btn-primary">Guardar</button>
      </div>
    </div>
  </div>

  <footer class="footer mt-5 bg-dark text-white text-center py-3">
    <p class="mb-0">A√±o 2025 - Cl√≠nica La Concordia</p>
  </footer>

  <script>
    const STORAGE_KEY = 'especialidades';
    let especialidades = [];
    let editingId = null;

    const cardsWrap = document.getElementById('cards');
    const emptyNotice = document.getElementById('empty');
    const modal = document.getElementById('modal');
    const inputNombre = document.getElementById('input-nombre');
    const inputDescripcion = document.getElementById('input-descripcion');
    const btnSave = document.getElementById('save');
    const btnCancel = document.getElementById('cancel');
    const btnAdd = document.getElementById('btn-add');
    const modalTitle = document.getElementById('modal-title');

    load();
    render();

    function load() {
      try {
        const raw = localStorage.getItem(STORAGE_KEY);
        especialidades = raw ? JSON.parse(raw) : [];
      } catch (e) {
        console.error('Error leyendo especialidades:', e);
        especialidades = [];
      }

      // Si no hay nada en localStorage, cargamos las iniciales
      if (!especialidades.length) {
        especialidades = [
          { id: 1, nombre: "Cardiolog√≠a", descripcion: "Atenci√≥n cardiovascular" },
          { id: 2, nombre: "Dermatolog√≠a", descripcion: "Cuidado de la piel" },
          { id: 3, nombre: "Neurolog√≠a", descripcion: "Sistema nervioso y cerebro" }
        ];
        save();
      }
    }

    function save() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(especialidades));
    }

    function render() {
      cardsWrap.innerHTML = '';
      if (!especialidades.length) {
        emptyNotice.style.display = 'block';
        return;
      }
      emptyNotice.style.display = 'none';

      especialidades.forEach(item => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="icons">
            <button class="icon-btn btn-edit" data-id="${item.id}" title="Editar">‚úèÔ∏è</button>
            <button class="icon-btn btn-delete" data-id="${item.id}" title="Eliminar">üóëÔ∏è</button>
          </div>
          <h5>${escapeHtml(item.nombre)}</h5>
          <p class="mb-0 text-muted">${escapeHtml(item.descripcion || '')}</p>
        `;
        cardsWrap.appendChild(card);
      });

      document.querySelectorAll('.btn-delete').forEach(btn => btn.onclick = onDelete);
      document.querySelectorAll('.btn-edit').forEach(btn => btn.onclick = onEdit);
    }

    function onDelete(e) {
      const id = Number(e.currentTarget.dataset.id);
      if (!confirm('¬øEliminar esta especialidad?')) return;
      especialidades = especialidades.filter(o => o.id !== id);
      save();
      render();
    }

    function onEdit(e) {
      const id = Number(e.currentTarget.dataset.id);
      const esp = especialidades.find(o => o.id === id);
      if (!esp) return alert('Registro no encontrado');
      editingId = id;
      inputNombre.value = esp.nombre;
      inputDescripcion.value = esp.descripcion || '';
      modalTitle.textContent = 'Editar especialidad';
      openModal();
    }

    btnAdd.onclick = () => {
      editingId = null;
      inputNombre.value = '';
      inputDescripcion.value = '';
      modalTitle.textContent = 'Agregar especialidad';
      openModal();
    };

    function openModal() {
      modal.style.display = 'flex';
      modal.setAttribute('aria-hidden', 'false');
      inputNombre.focus();
    }
    function closeModal() {
      modal.style.display = 'none';
      modal.setAttribute('aria-hidden', 'true');
      editingId = null;
    }

    btnCancel.onclick = closeModal;

    btnSave.onclick = () => {
      const nombre = inputNombre.value.trim();
      const descripcion = inputDescripcion.value.trim();
      if (!nombre) return alert('El nombre no puede quedar vac√≠o.');

      if (editingId === null) {
        const newId = especialidades.length ? Math.max(...especialidades.map(o => o.id)) + 1 : 1;
        especialidades.push({ id: newId, nombre, descripcion });
      } else {
        const idx = especialidades.findIndex(o => o.id === editingId);
        if (idx === -1) return alert('No encontrado');
        especialidades[idx].nombre = nombre;
        especialidades[idx].descripcion = descripcion;
      }

      save();
      render();
      closeModal();
    };

    function escapeHtml(str) {
      return String(str || '')
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#039;');
    }

    window.addEventListener('keydown', ev => {
      if (ev.key === 'Escape' && modal.style.display === 'flex') closeModal();
    });
  </script>
</body>
</html>
