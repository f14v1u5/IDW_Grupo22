<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ABMC de Médicos - Clínica La Concordia</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;700;900&display=swap" rel="stylesheet" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="estilos/estilos.css" />
</head>

<body>
  <header class="bg-burdeos text-light py-3 px-4 d-flex justify-content-between align-items-center">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/index.html">
                <img src="img/logo_blanco_nav.png" alt="Clínica La Concordia" height="40">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <button id="tema" class="btn btn-outline-light ms-3"></button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="staff.html">Staff</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="institucional.html">Institucional</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contacto.html">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
  </header>

  <main class="container mt-5 pt-5 my-5">
    <section id="admin-medicos" class="text-center mb-5">
      <h2 class="mb-3 text-dark" style="font-family: 'EB Garamond', serif;">
        Administración del equipo médico
      </h2>
      <p class="fs-5 text-muted">
        Altas, bajas, modificación y consultas del equipo médico
      </p>
    </section>

    <form id="formMedicos" class="mb-5 mt-5 shadow-sm p-4 border rounded bg-light">
        <input type="hidden" id="medicoId" />
        <div class="mb-3">
            <label for="titulo" class="form-label">Título</label>
            <input type="text" class="form-control" id="titulo" required />
        </div>
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" required />
        </div>
        <div class="mb-3">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="apellido" required />
        </div>
        <div class="mb-3">
            <label for="especialidad" class="form-label">Especialidad</label>
            <input type="text" class="form-control" id="especialidad" required />
        </div>
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <input type="text" class="form-control" id="descripcion" required />
        </div>
        <div class="mb-3">
            <label for="imagen" class="form-label">Foto del médico</label>
            <input type="file" class="form-control" id="imagen" accept="image/*" />
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>

    <div class="table-responsive shadow-sm border rounded">
      <table class="table table-striped mb-0">
        <thead class="table-burdeos text-white">
          <tr>
            <th>Foto</th>
            <th>Nombre y Apellido</th>
            <th>Especialidad</th>
            <th>Descripción</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tablaMedicos"></tbody>
      </table>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script type="module" src="./js/app.js"></script>
</body>
</html>
